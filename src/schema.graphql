type Query {
    accounts(
        id: ID,
        name: String,
        email: String,
    ): [Account],
    highCreditBalance: [Account!],
    lowCreditBalance: [Account!],
}

type Mutation {
    addAccount(account: newAccount): Account,
    updateAccount(
        id: ID!,
        name: String,
        email: String,
        phone: String,
        address: String): Account!,
    deleteAccount(id: ID!): Account,
    addPurchase(id: ID!, purchase: addPurchase): Purchases!
}

type Account {
    id: ID,
    name: String,
    email: String,
    phone: String,
    address: String,
    openDate: String,
    balance: String,
    purchases: [Purchases]
}

input newAccount {
    name: String!,
    email: String!,
    phone: String!,
    address: String!,
}

type Purchases {
    product: String!,
    price: String!
}

input addPurchase {
    product: String!,
    price: String!
}